name: Sync Skill Documentation

on:
  schedule:
    - cron: '0 6 1,15 * *'  # 1st and 15th of each month at 6 AM UTC

  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run - check for changes without creating PR'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl pandoc

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync all skills
        id: sync
        env:
          FORCE_FLAG: ${{ inputs.force == true && '--force' || '' }}
          DRY_RUN_FLAG: ${{ inputs.dry_run == true && '--dry-run' || '' }}
        run: |
          chmod +x .github/workflows/scripts/sync-skill.sh

          SKILLS=("umbrel-app" "claude-code-expert" "clawdbot" "agent-browser" "chat-sdk" "ai-sdk" "agent-skills")
          CHANGED_SKILLS=""
          FAILED_SKILLS=""
          ALL_CHANGES=""
          SYNC_REPORTS=""

          for SKILL in "${SKILLS[@]}"; do
            echo "=== Syncing $SKILL ==="

            # Run sync and capture exit code (don't fail workflow on sync failure)
            set +e
            OUTPUT=$(.github/workflows/scripts/sync-skill.sh "skills/$SKILL" $FORCE_FLAG $DRY_RUN_FLAG 2>&1)
            EXIT_CODE=$?
            set -e

            echo "$OUTPUT"

            # Check for failures reported by the script
            if echo "$OUTPUT" | grep -q "has_failures=true"; then
              echo "::warning::Some sources failed to sync for $SKILL"
              FAILED_SKILLS="$FAILED_SKILLS $SKILL"
            fi

            # Collect sync reports
            if [ -f "skills/$SKILL/sync-report.txt" ]; then
              SYNC_REPORTS="$SYNC_REPORTS
          #### $SKILL
          \`\`\`
          $(cat "skills/$SKILL/sync-report.txt")
          \`\`\`
          "
            fi

            # Check if this skill had changes
            if git diff --quiet "skills/$SKILL/"; then
              echo "No changes for $SKILL"
            else
              echo "Changes detected for $SKILL"
              CHANGED_SKILLS="$CHANGED_SKILLS $SKILL"

              # Extract change summary for this skill
              CHANGES=$(echo "$OUTPUT" | grep -E "^\[CHANGE\]" | sed 's/\[CHANGE\] //' | head -5 || echo "Documentation updated")
              ALL_CHANGES="$ALL_CHANGES
          ### $SKILL
          $CHANGES
          "
            fi
          done

          # Trim whitespace
          CHANGED_SKILLS=$(echo "$CHANGED_SKILLS" | xargs)
          FAILED_SKILLS=$(echo "$FAILED_SKILLS" | xargs)

          # Set outputs
          if [ -z "$CHANGED_SKILLS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected across any skills"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changed_skills=$CHANGED_SKILLS" >> $GITHUB_OUTPUT

            # Save changes summary
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$ALL_CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

          if [ -n "$FAILED_SKILLS" ]; then
            echo "has_failures=true" >> $GITHUB_OUTPUT
            echo "failed_skills=$FAILED_SKILLS" >> $GITHUB_OUTPUT
            echo "::warning::Failed skills: $FAILED_SKILLS"
          fi

          # Save sync reports
          echo "sync_reports<<EOF" >> $GITHUB_OUTPUT
          echo "$SYNC_REPORTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate job summary
        if: always()
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.sync.outputs.has_changes }}" == "true" ]; then
            echo "### Changed Skills" >> $GITHUB_STEP_SUMMARY
            echo "**${{ steps.sync.outputs.changed_skills }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes detected." >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.sync.outputs.has_failures }}" == "true" ]; then
            echo "### ⚠️ Failed Skills" >> $GITHUB_STEP_SUMMARY
            echo "**${{ steps.sync.outputs.failed_skills }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### Sync Reports" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.sync.outputs.sync_reports }}" >> $GITHUB_STEP_SUMMARY

      - name: Update CHANGELOG
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        run: |
          DATE=$(date +%Y-%m-%d)
          CHANGED="${{ steps.sync.outputs.changed_skills }}"

          # Create changelog entry
          ENTRY="## [$DATE] Documentation Sync

          **Updated skills:** $CHANGED

          ${{ steps.sync.outputs.changes }}
          ---

          "

          # Prepend to CHANGELOG.md (or create if doesn't exist)
          if [ -f CHANGELOG.md ]; then
            # Insert after the header
            {
              head -n 4 CHANGELOG.md
              echo ""
              echo "$ENTRY"
              tail -n +5 CHANGELOG.md
            } > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          else
            cat > CHANGELOG.md << 'HEADER'
          # Changelog

          All notable documentation sync changes to this project.

          HEADER
            echo "$ENTRY" >> CHANGELOG.md
          fi

      - name: Create branch and commit
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        id: branch
        run: |
          BRANCH_NAME="sync/docs-$(date +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git checkout -b "$BRANCH_NAME"
          git add skills/ CHANGELOG.md
          git commit -m "docs: sync documentation from upstream

          Updated skills: ${{ steps.sync.outputs.changed_skills }}

          Triggered by: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}"

          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGED="${{ steps.sync.outputs.changed_skills }}"
          FAILED="${{ steps.sync.outputs.failed_skills }}"
          DATE=$(date +%Y-%m-%d)

          # Build failure section if needed
          FAILURE_SECTION=""
          if [ -n "$FAILED" ]; then
            FAILURE_SECTION="### ⚠️ Failed Sources

          Some sources failed to sync for: **$FAILED**

          See the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

          "
          fi

          gh pr create \
            --title "docs: sync documentation ($DATE)" \
            --body "$(cat <<EOF
          ## Summary

          Automated documentation sync for skills: **$CHANGED**

          ### Changes

          ${{ steps.sync.outputs.changes }}

          ${FAILURE_SECTION}### Details

          - **Triggered by**: ${{ github.event_name }}
          - **Run**: [#${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---

          *This PR was automatically generated by the sync workflow.*
          EOF
          )" \
            --label "documentation,automated" \
            --base main \
            --head "${{ steps.branch.outputs.branch }}"

      - name: Enable auto-merge
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head "${{ steps.branch.outputs.branch }}" --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            gh pr merge "$PR_NUMBER" --auto --squash
            echo "Auto-merge enabled for PR #$PR_NUMBER"
          fi
