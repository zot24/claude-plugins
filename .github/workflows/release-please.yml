name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Auto-merge release PRs
      - name: Auto-merge release PRs
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all PR numbers from the release output
          prs='${{ steps.release.outputs.prs }}'
          echo "PRs created: $prs"

          # Parse and enable auto-merge for each PR
          echo "$prs" | jq -r '.[].number' | while read pr_number; do
            if [ -n "$pr_number" ]; then
              echo "Enabling auto-merge for PR #$pr_number"
              gh pr merge "$pr_number" --auto --squash --repo ${{ github.repository }}
            fi
          done

      # Output release info for debugging
      - name: Release info
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        run: |
          echo "Releases created: ${{ steps.release.outputs.releases_created }}"
          echo "Release output: ${{ toJSON(steps.release.outputs) }}"
